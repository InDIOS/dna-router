<link rel="import" href="dna-router-behaviors.html">


<script>
	Polymer({
		is: 'dna-new-state',
		properties: {
			state: {
				type: String,
			},
			route: String,
			parent: String
		},
		behaviors: [DnaStateRegisterBehavior],
		attached: function(){
			if(this.state && this.route !=undefined){
				this.register(this.state, this.route, this.parent);
			}
			else
				console.log('WARNING: New state not registered. Insufficient data.')
		}

	});
</script>
